{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="{% static 'food/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq"
        crossorigin="anonymous"></script>
    <title>Document</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="navbar-nav">
                <a href="#" class="navbar-brand">Food App</a>
                <div class="navbar d-flex align-items-center">
                    <a class="nav-link me-2" href="{% url 'food:create_item' %}">Add Item</a>
                    <a class="nav-link me-2" href="#">Delete Item</a>
                    <a class="nav-link me-2" href="#">View Item</a>
                    {% if user.is_authenticated %}
                    <a class="nav-link" href="{% url 'profile' %}">Profile</a>
                    <form action="{% url 'logout' %}" method="post">
                        {% csrf_token %}
                        <button type="submit" class="logout-link p-0 m-0 border-0 bg-transparent"
                            style="color: blue;">Logout</button>
                    </form>
                    {% else %}
                    <a href="{% url 'login' %}" class="me-2">Login</a>
                    <a href="{% url 'register' %}">Register</a>
                    {% endif %}
                </div>
            </div>
    </nav>
    {% if messages %}
    {% for message in messages %}
    <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% endif %}
    {% block body %}
    {% endblock %}
</body>

</html>
