{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img style="width: 500px; height: 500px;" src="{{ item.item_image }}" class="card" />
        </div>
        <div class="col-md-6">
            <h3>{{ item.item_name }}</h3>
            <h4>{{ item.item_desc}}</h4>
            <h5>${{ item.item_price }}</h5>
            <h5>Added by: {{ item.user_name }}</h5>
            </br>
            <a href="{% url 'food:update_item' item.id %}" class="btn btn-warning">Update</a>
            <a href="{% url 'food:delete_item' item.id %}" class="btn btn-danger">Delete</a>
        </div>
    </div>
</div>


{% endblock %}
