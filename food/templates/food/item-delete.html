{% extends 'food/base.html' %}
{% block body %}
<form method="POST">
    {% csrf_token %}
    <h2>Are you sure you want to delete {{ item.item_name }} ?</h2>
    <button type="submit" class="btn btn-primary">Confirm</button>
    <a href="{% url 'food:index' %}" class="btn btn-danger">Cancel</a>

</form>
{% endblock %}
